<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:head>
		<link rel="stylesheet" type="text/css"
			href="resources/css/estilos_login.css"></link>
		<title>Inteligent TEA</title>
	</h:head>
	<body>
		<div>
			<h:form>
				<p>
					<p:inputText id="usuario" a:placeholder="USUARIO"
						value="#{loginBean.usuario}" required="true">
					</p:inputText>
				</p>
				<p>
					<p:password id="password" placeholder="PASSWORD"
						value="#{loginBean.password}" required="true">
					</p:password>
				</p>
				<p>
					<p:commandButton action="#{loginBean.doLogin}" value="INGRESAR"
						style="width: 100%;padding: 8px;font-weight: bold" update="@form">
					</p:commandButton>
				</p>
			</h:form>			
		</div>
	</body>
</html>
