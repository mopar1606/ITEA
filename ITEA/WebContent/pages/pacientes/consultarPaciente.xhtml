<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<center>
		<div>
			<p:panelGrid>
				<f:facet name="header">
				</f:facet>				
				<h:outputLabel value="Id Paciente: "/>
				<h:inputText value="#{pacienteBean.idpaciente}"/>
				<h:commandButton value="CONSULTAR" action="#{pacienteBean.consultarPaciente}"/>
			</p:panelGrid>
			<br />
			<p:fieldset legend="Datos Del Paciente">
				<p:panelGrid>
					<p:row>
						<p:column>Nombres:</p:column>
						<p:column></p:column>
						<p:column>Apellidos:</p:column>
						<p:column></p:column>
					</p:row>
					<p:row>
						<p:column>Genero:</p:column>
						<p:column></p:column>
						<p:column>Peso:</p:column>
						<p:column></p:column>
						<p:column>Estatura:</p:column>
						<p:column></p:column>
					</p:row>
					<p:row>
						<p:column>Fecha Nacimiento:</p:column>
						<p:column></p:column>
					</p:row>
				</p:panelGrid>
			</p:fieldset>
		</div>
	</center>
</ui:composition>
